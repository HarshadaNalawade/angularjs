<style>
  input.ng-touched.ng-valid{
    background-color: #747456;
  }
  input.ng-touched.ng-invalid{
    background-color: #745454;
  }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Validation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.js"></script>
  <script src="app.js"></script>
</head>
<body>

<div class="container" ng-app="ngMessagesApp" ng-controller="ngMessagesController">
  <h2>Form Validation</h2>
   <form class="form-horizontal" name="form">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" placeholder="Enter name" ng-model="name" required ng-minlength="3" ng-maxlength="10">
          <div ng-messages="form.name.$error" ng-show="form.name.$error.$touched">
              <div ng-messages-include="messages.html"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" placeholder="Enter email" ng-model="email" required>
          <div ng-messages="form.email.$error" ng-show="form.email.$error.$touched">
              <div ng-messages-include="messages.html"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Age:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" name="age" placeholder="Enter age" ng-model="age" min="18" max="30">
          <div ng-messages="form.age.$error">
              <div ng-messages-include="messages.html"></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
</div>

</body>
</html>
